<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tattoo Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1 id="summary">Всего: €0.00</h1>

  
  <fieldset class="block">
    <legend>Журнал</legend>
    <ul id="journal-list"></ul>
  </fieldset>

  <div class="chart-container">
    <canvas id="expenseChart"></canvas>
  </div>

  
  <fieldset class="block">
    <legend>Добавить доход</legend>
    <form id="income-form" class="expense-form">
      <div class="row">
        <label class="small-label">Дата:</label>
        <input type="date" id="income-date" required />
      </div>
      <div class="row">
        <input type="time" id="time-from" required />
        <input type="time" id="time-to" required />
      </div>
      <div class="row">
        <select id="income-type">
          <option>новая</option>
          <option>cover-up</option>
          <option>коррекция</option>
        </select>
        <input type="text" id="income-amount" placeholder="Стоимость €" required />
      </div>
      <div class="row">
        <select id="income-location" class="location-select"></select>
        <input type="text" id="income-location-input" placeholder="Новая локация" />
      </div>
      <div class="row">
        <input type="text" id="income-tags" placeholder="#тег" />
        <input type="text" id="income-comment" placeholder="Комментарий" />
      </div>
      <div class="form-buttons">
        <button type="button" onclick="document.getElementById('income-form').reset()">Отмена</button>
        <button type="submit">Сохранить</button>
      </div>
    </form>
  </fieldset>

  <fieldset class="block">
    <legend>Добавить расход</legend>
    <form id="expense-form" class="expense-form">
      <div class="row">
        <label class="small-label">Дата:</label>
        <input type="date" id="expense-date" required />
      </div>
      <div class="row">
        <select id="expense-category">
          <option>Питание</option>
          <option>Проезд</option>
          <option>Жильё</option>
          <option>Картриджи</option>
          <option>Краски</option>
          <option>Химия</option>
          <option>Оборудование</option>
        </select>
        <input type="text" id="expense-amount" placeholder="Сумма €" required />
      </div>
      <div class="row">
        <select id="expense-location" class="location-select"></select>
        <input type="text" id="expense-location-input" placeholder="Новая локация" />
      </div>
      <div class="row">
        <input type="text" id="expense-tags" placeholder="#тег" />
        <input type="text" id="expense-comment" placeholder="Комментарий" />
      </div>
      <div class="form-buttons">
        <button type="button" onclick="document.getElementById('expense-form').reset()">Отмена</button>
        <button type="submit">Сохранить</button>
      </div>
    </form>
  </fieldset>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
